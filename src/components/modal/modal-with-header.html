<!-- Modal w/ Header -->
<div class="modal modal-with-header fade" id="modal-approve" tabindex="-1"
  role="dialog"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Approve</h5>
      </div><!-- /.modal-header -->
      <div class="modal-body">
        <p>Your decision has not been submitted yet, please enter any comments
          below to support your decision and click submit.</p>
        <form class="form">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Comments</label>
            <textarea class="form-control" id=""
              rows="4"></textarea>
          </div><!-- /.form-group -->
        </form><!-- .form -->
      </div><!-- /.modal-body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-block rounded">View
          Details</button>
        <button type="button" class="btn btn-muted btn-block rounded"
          data-dismiss="modal">Cancel</button>
      </div><!-- /.modal-footer -->
    </div><!-- /.modal-body -->
  </div><!-- /.modal-content -->
</div><!-- /.modal -->
